<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Monitoring Center — Mining Unit (Demo)</title>
    <style>
        /* ---
        Global Styles & Variables
        --- */
        :root {
            --font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            
            /* Color Palette */
            --bg-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #343a40;
            --text-muted-color: #6c757d;
            --border-color: #dee2e6;

            --primary-blue: #0d6efd;
            --primary-blue-soft: #cfe2ff;
            --primary-gray: #6c757d;

            /* RAG Status Colors (soft tones) */
            --status-green: #198754;
            --status-green-bg: #d1e7dd;
            --status-amber: #ffc107;
            --status-amber-bg: #fff3cd;
            --status-red: #dc3545;
            --status-red-bg: #f8d7da;

            /* Spacing & Sizing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --border-radius: 0.375rem;
            --touch-target-height: 44px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .dashboard-container {
            padding: var(--spacing-md);
            max-width: 1800px;
            margin: 0 auto;
        }

        /* ---
        Header
        --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .lang-selector {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: var(--card-bg-color);
            height: var(--touch-target-height);
        }

        .lang-btn {
            background-color: transparent;
            border: none;
            padding: 0 var(--spacing-md);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted-color);
            transition: background-color 0.2s, color 0.2s;
            display: flex;
            align-items: center;
        }

        .lang-btn:hover {
            background-color: #e9ecef;
        }

        .lang-btn.active {
            background-color: var(--primary-blue);
            color: #fff;
        }

        .header-title h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .header-title p {
            color: var(--text-muted-color);
            font-size: 1rem;
        }

        .header-clock {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: right;
            min-width: 220px;
        }

        .header-clock .time {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-clock .date {
            font-size: 0.875rem;
            color: var(--text-muted-color);
        }

        /* ---
        Filter / Slicer Bar
        --- */
        .filters-bar {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .filter-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding-left: var(--spacing-md);
            padding-right: var(--spacing-md);
            height: var(--touch-target-height);
            font-size: 0.875rem;
        }

        .filter-item label {
            color: var(--text-muted-color);
            margin-right: var(--spacing-sm);
        }

        .filter-item span {
            font-weight: 600;
        }

        /* ---
        Main Grid Layout
        --- */
        .main-grid {
            display: grid;
            gap: var(--spacing-lg);
            grid-template-columns: repeat(4, 1fr);
        }

        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        /* ---
        KPI Grid
        --- */
        .kpi-grid {
            grid-column: 1 / -1; /* Span all columns */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-lg);
        }

        .kpi-card {
            padding: var(--spacing-md);
        }

        .kpi-card .label {
            font-size: 0.875rem;
            color: var(--text-muted-color);
            margin-bottom: var(--spacing-sm);
        }

        .kpi-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .kpi-card .delta {
            font-size: 1rem;
            font-weight: 600;
        }

        .kpi-card .delta.positive { color: var(--status-green); }
        .kpi-card .delta.negative { color: var(--status-red); }

        /* ---
        Main Chart
        --- */
        .chart-container {
            grid-column: span 2;
        }

        #productionChart {
            width: 100%;
            height: 300px;
            display: block;
        }

        /* ---
        Table of Areas
        --- */
        .table-container {
            grid-column: span 2;
            overflow-x: auto; /* For smaller screens if content overflows */
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted-color);
        }

        .data-table tbody tr {
            transition: background-color 0.3s ease;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-table .status-amber { background-color: var(--status-amber-bg); }
        .data-table .status-red { background-color: var(--status-red-bg); }

        /* ---
        Maintenance & Safety Indicators
        --- */
        .indicators-container {
            grid-column: span 2;
        }

        .indicator {
            margin-bottom: var(--spacing-lg);
        }
        .indicator:last-child { margin-bottom: 0; }

        .indicator-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
            font-size: 0.875rem;
        }

        .indicator-label .value { font-weight: 600; }

        .progress-bar {
            height: 12px;
            background-color: var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }

        .progress-bar-fill.good { background-color: var(--status-green); }
        .progress-bar-fill.warning { background-color: var(--status-amber); }
        .progress-bar-fill.critical { background-color: var(--status-red); }

        .days-without-incidents {
            text-align: center;
        }
        .days-without-incidents .value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--status-green);
        }
        .days-without-incidents .label {
            color: var(--text-muted-color);
        }

        /* ---
        Alerts Feed
        --- */
        .alerts-container {
            grid-column: span 2;
        }

        .alerts-feed {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .alert-item {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            background-color: #f0f2f5; /* Slightly different from card bg */
        }

        .alert-item .severity-dot {
            flex-shrink: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 6px;
        }
        .alert-item .severity-dot.info { background-color: var(--primary-blue); }
        .alert-item .severity-dot.warning { background-color: var(--status-amber); }
        .alert-item .severity-dot.critical { background-color: var(--status-red); }

        .alert-content .meta {
            font-size: 0.75rem;
            color: var(--text-muted-color);
            margin-bottom: var(--spacing-xs);
        }
        .alert-content .meta .category { font-weight: 600; }
        .alert-content .message { font-size: 0.875rem; }

        /* ---
        Responsive Design
        --- */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .chart-container { grid-column: span 2; }
            .table-container { grid-column: span 2; }
            .indicators-container { grid-column: span 1; }
            .alerts-container { grid-column: span 1; }
        }

        @media (max-width: 992px) {
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .header-controls {
                justify-content: flex-start;
            }
            .header-clock {
                text-align: left;
            }
            .main-grid {
                grid-template-columns: 1fr;
            }
            .chart-container, .table-container, .indicators-container, .alerts-container {
                grid-column: span 1;
            }
        }

        @media (max-width: 600px) {
            .kpi-grid {
                grid-template-columns: 1fr;
            }
            html {
                font-size: 15px;
            }
            .dashboard-container {
                padding: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- ======================= Header ======================= -->
        <header class="header">
            <div class="header-title">
                <h1 data-i18n="dashboardTitle"></h1>
                <p data-i18n="dashboardSubtitle"></p>
            </div>
            <div class="header-controls">
                <div class="lang-selector">
                    <button class="lang-btn" data-lang="es">Español</button>
                    <button class="lang-btn" data-lang="en">English</button>
                </div>
                <div class="header-clock">
                    <div id="clock-time" class="time">--:--:--</div>
                    <div id="clock-date" class="date">----------</div>
                </div>
            </div>
        </header>

        <!-- ======================= Filter Bar ======================= -->
        <div class="filters-bar">
            <div class="filter-item">
                <label data-i18n="filterUnit"></label>
                <span>Antamina</span>
            </div>
            <div class="filter-item">
                <label data-i18n="filterArea"></label>
                <span>Tajo Abierto</span>
            </div>
            <div class="filter-item">
                <label data-i18n="filterShift"></label>
                <span>Turno Mañana</span>
            </div>
            <div class="filter-item">
                <label data-i18n="filterDate"></label>
                <span>01/07/2024 - 31/07/2024</span>
            </div>
        </div>

        <!-- ======================= Main Grid ======================= -->
        <main class="main-grid">

            <!-- ======================= KPIs ======================= -->
            <div class="kpi-grid">
                <div class="card kpi-card">
                    <div class="label" data-i18n="kpi1Title"></div>
                    <div class="value" id="kpi-production">125,800</div>
                    <div class="delta positive" id="kpi-production-delta">+5.2% <span data-i18n="kpiVsPlan"></span></div>
                </div>
                <div class="card kpi-card">
                    <div class="label" data-i18n="kpi2Title"></div>
                    <div class="value" id="kpi-tph">5,241</div>
                </div>
                <div class="card kpi-card">
                    <div class="label" data-i18n="kpi3Title"></div>
                    <div class="value" id="kpi-availability">92.5%</div>
                </div>
                <div class="card kpi-card">
                    <div class="label" data-i18n="kpi4Title"></div>
                    <div class="value" id="kpi-safety">2</div>
                </div>
            </div>

            <!-- ======================= Main Chart ======================= -->
            <div class="card chart-container">
                <h2 class="card-title" data-i18n="chartTitle"></h2>
                <canvas id="productionChart"></canvas>
            </div>

            <!-- ======================= Table of Areas ======================= -->
            <div class="card table-container">
                <h2 class="card-title" data-i18n="tableTitle"></h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="tableHdrArea"></th>
                            <th data-i18n="tableHdrProd"></th>
                            <th data-i18n="tableHdrCompliance"></th>
                            <th data-i18n="tableHdrAvail"></th>
                            <th data-i18n="tableHdrIncidents"></th>
                        </tr>
                    </thead>
                    <tbody id="areas-table-body">
                        <!-- Rows are generated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- ======================= Maintenance & Safety Indicators ======================= -->
            <div class="card indicators-container">
                <h2 class="card-title" data-i18n="indicatorsTitle"></h2>
                <div class="indicator">
                    <div class="indicator-label">
                        <span data-i18n="indicator1Title"></span>
                        <span class="value" id="maint-compliance-value">98%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="maint-compliance-bar" class="progress-bar-fill good" style="width: 98%;"></div>
                    </div>
                </div>
                <div class="indicator">
                    <div class="indicator-label">
                        <span data-i18n="indicator2Title"></span>
                        <span class="value" id="maint-backlog-value">8%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="maint-backlog-bar" class="progress-bar-fill warning" style="width: 8%;"></div>
                    </div>
                </div>
                <div class="indicator days-without-incidents">
                    <div class="value" id="days-no-incidents">124</div>
                    <div class="label" data-i18n="indicator3Title"></div>
                </div>
            </div>

            <!-- ======================= Events / Alerts Feed ======================= -->
            <div class="card alerts-container">
                <h2 class="card-title" data-i18n="alertsTitle"></h2>
                <div id="alerts-feed" class="alerts-feed">
                    <!-- Alerts are generated by JS -->
                </div>
            </div>

        </main>
    </div>

    <script>
        // ======================= I18N TRANSLATION LOGIC =======================
        const translations = {
            es: {
                // Header
                dashboardTitle: "Centro de Monitoreo Operacional — Unidad Minera (Demo)",
                dashboardSubtitle: "Dashboard de referencia para operaciones mineras",
                // Filters
                filterUnit: "Unidad Minera:",
                filterArea: "Área/Tajo:",
                filterShift: "Turno:",
                filterDate: "Fechas:",
                // KPIs
                kpi1Title: "Producción diaria (toneladas)",
                kpiVsPlan: "vs plan",
                kpi2Title: "TPH Promedio (ton/hr)",
                kpi3Title: "Disponibilidad equipos críticos (%)",
                kpi4Title: "Incidentes de seguridad (últ. 30 días)",
                // Chart
                chartTitle: "Producción vs Plan — Últimas 24 horas",
                chartLabelActual: "Real",
                chartLabelPlan: "Plan",
                // Table
                tableTitle: "Producción por Área / Frente",
                tableHdrArea: "Área / Frente",
                tableHdrProd: "Producción (t)",
                tableHdrCompliance: "Cumplimiento (%)",
                tableHdrAvail: "Disponibilidad (%)",
                tableHdrIncidents: "Incidentes",
                // Indicators
                indicatorsTitle: "Indicadores de Mantenimiento y Seguridad",
                indicator1Title: "Cumplimiento mant. preventivo (%)",
                indicator2Title: "Backlog de mantenimiento (%)",
                indicator3Title: "Días sin incidentes",
                // Alerts
                alertsTitle: "Feed de Eventos Operacionales",
                alertCatProd: "Producción",
                alertCatMaint: "Mantenimiento",
                alertCatSafety: "Seguridad",
                alertSevInfo: "Info",
                alertSevWarn: "Advertencia",
                alertSevCrit: "Crítico",
            },
            en: {
                // Header
                dashboardTitle: "Operational Monitoring Center — Mining Unit (Demo)",
                dashboardSubtitle: "Reference dashboard for mining operations",
                // Filters
                filterUnit: "Mining Unit:",
                filterArea: "Area/Pit:",
                filterShift: "Shift:",
                filterDate: "Dates:",
                // KPIs
                kpi1Title: "Daily production (tonnes)",
                kpiVsPlan: "vs plan",
                kpi2Title: "Average TPH (ton/hr)",
                kpi3Title: "Critical equipment availability (%)",
                kpi4Title: "Safety incidents (last 30 days)",
                // Chart
                chartTitle: "Production vs Plan — Last 24 hours",
                chartLabelActual: "Actual",
                chartLabelPlan: "Plan",
                // Table
                tableTitle: "Production by Area / Front",
                tableHdrArea: "Area / Front",
                tableHdrProd: "Production (t)",
                tableHdrCompliance: "Compliance (%)",
                tableHdrAvail: "Availability (%)",
                tableHdrIncidents: "Incidents",
                // Indicators
                indicatorsTitle: "Maintenance and Safety Indicators",
                indicator1Title: "Preventive maint. compliance (%)",
                indicator2Title: "Maintenance backlog (%)",
                indicator3Title: "Days without incidents",
                // Alerts
                alertsTitle: "Operational Events Feed",
                alertCatProd: "Production",
                alertCatMaint: "Maintenance",
                alertCatSafety: "Safety",
                alertSevInfo: "Info",
                alertSevWarn: "Warning",
                alertSevCrit: "Critical",
            }
        };

        let currentLang = 'es'; // Default language

        // === Chart function (global) ===
        function drawChart(data) {
            const { actual, plan } = data;
            const labels = Array.from({ length: 24 }, (_, i) => `${String(i).padStart(2, '0')}:00`);
            const maxVal = Math.max(...actual, ...plan) * 1.1;

            const chartCanvas = document.getElementById('productionChart');
            const ctx = chartCanvas.getContext('2d');

            const dpr = window.devicePixelRatio || 1;
            const rect = chartCanvas.getBoundingClientRect();
            chartCanvas.width = rect.width * dpr;
            chartCanvas.height = rect.height * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

            ctx.clearRect(0, 0, rect.width, rect.height);
            
            ctx.font = `12px ${getComputedStyle(document.body).fontFamily}`;
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.fillStyle = '#6c757d';

            function drawLine(dataSet, color) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                dataSet.forEach((point, i) => {
                    const x = (i / (labels.length - 1)) * rect.width;
                    const y = rect.height - (point / maxVal) * rect.height * 0.9 - 20;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }

            drawLine(plan, 'rgba(108, 117, 125, 0.5)');
            drawLine(actual, '#0d6efd');

            ctx.fillStyle = '#0d6efd';
            ctx.fillRect(10, rect.height - 15, 10, 10);
            ctx.fillStyle = '#343a40';
            ctx.fillText(translations[currentLang].chartLabelActual, 25, rect.height - 7);

            ctx.fillStyle = 'rgba(108, 117, 125, 0.5)';
            ctx.fillRect(100, rect.height - 15, 10, 10);
            ctx.fillStyle = '#343a40';
            ctx.fillText(translations[currentLang].chartLabelPlan, 115, rect.height - 7);
        }

        function setLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Redibuja el gráfico con las etiquetas del idioma actual
            if (window.chartData) {
                drawChart(window.chartData);
            }
        }

        // ======================= DASHBOARD LOGIC =======================
        document.addEventListener('DOMContentLoaded', () => {
            const clockTimeEl = document.getElementById('clock-time');
            const clockDateEl = document.getElementById('clock-date');
            const kpiProductionEl = document.getElementById('kpi-production');
            const kpiTphEl = document.getElementById('kpi-tph');
            const kpiAvailabilityEl = document.getElementById('kpi-availability');
            const areasTableBodyEl = document.getElementById('areas-table-body');
            const alertsFeedEl = document.getElementById('alerts-feed');

            document.querySelector('.lang-selector').addEventListener('click', (e) => {
                if (e.target.matches('.lang-btn')) {
                    const lang = e.target.dataset.lang;
                    if (lang) setLanguage(lang);
                }
            });

            function updateClock() {
                const now = new Date();
                const limaTime = new Date(now.toLocaleString("en-US", { timeZone: "America/Lima" }));
                
                const timeOpts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                clockTimeEl.textContent = limaTime.toLocaleTimeString('en-GB', timeOpts);

                const dateOpts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const localeForDate = currentLang === 'es' ? 'es-ES' : 'en-US';
                clockDateEl.textContent = limaTime.toLocaleDateString(localeForDate, dateOpts);
            }

            window.chartData = {
                actual: Array.from({ length: 24 }, () => 5000 + Math.random() * 1000),
                plan: Array.from({ length: 24 }, () => 5200),
            };

            let areasData = [
                { name: 'Frente Norte', prod: 45200, plan: 95, avail: 94, incidents: 0 },
                { name: 'Frente Sur', prod: 42100, plan: 88, avail: 91, incidents: 1 },
                { name: 'Frente Este', prod: 38500, plan: 79, avail: 85, incidents: 1 },
            ];

            function updateTable() {
                areasTableBodyEl.innerHTML = '';
                areasData.forEach(area => {
                    const row = document.createElement('tr');
                    let rowClass = '';
                    if (area.plan < 90) rowClass = 'status-amber';
                    if (area.plan < 80) rowClass = 'status-red';
                    row.className = rowClass;

                    row.innerHTML = `
                        <td>${area.name}</td>
                        <td>${area.prod.toLocaleString('es-ES')}</td>
                        <td>${area.plan}%</td>
                        <td>${area.avail}%</td>
                        <td>${area.incidents}</td>
                    `;
                    areasTableBodyEl.appendChild(row);
                });
            }

            function addAlert(categoryKey, severity, message) {
                const alertItem = document.createElement('div');
                alertItem.className = 'alert-item';
                
                const now = new Date();
                const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

                const categoryText = translations[currentLang][categoryKey] || categoryKey;

                alertItem.innerHTML = `
                    <div class="severity-dot ${severity}"></div>
                    <div class="alert-content">
                        <div class="meta">
                            <span class="category">${categoryText}</span> - ${time}
                        </div>
                        <div class="message">${message}</div>
                    </div>
                `;
                alertsFeedEl.prepend(alertItem);
                if (alertsFeedEl.children.length > 20) {
                    alertsFeedEl.lastChild.remove();
                }
            }

            function simulateDataUpdates() {
                let currentProd = 125800 + (Math.random() - 0.5) * 1000;
                kpiProductionEl.textContent = Math.round(currentProd).toLocaleString('es-ES');

                let currentTph = 5241 + (Math.random() - 0.5) * 50;
                kpiTphEl.textContent = Math.round(currentTph).toLocaleString('es-ES');

                let currentAvail = 92.5 + (Math.random() - 0.6) * 0.5;
                kpiAvailabilityEl.textContent = `${currentAvail.toFixed(1)}%`;

                window.chartData.actual.shift();
                window.chartData.actual.push(5000 + Math.random() * 1000);
                drawChart(window.chartData);
            }

            // Inicialización
            setLanguage('es');
            updateClock();
            updateTable();
            drawChart(window.chartData);

            addAlert('alertCatMaint', 'warning', 'Pala 102: Presión hidráulica baja detectada.');
            addAlert('alertCatProd', 'info', 'Stockpile principal al 85% de capacidad.');
            addAlert('alertCatSafety', 'critical', 'Alerta de proximidad en camión 789.');

            setInterval(updateClock, 1000);
            setInterval(simulateDataUpdates, 5000);

            window.addEventListener('resize', () => drawChart(window.chartData));
        });
    </script>

</body>
</html>
